<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="roles.js"></script>
    <script src="model.js"></script>
    <script src="frontend.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
    <title>Wehrwolf Notizen</title>
    <style>
        #templates{
            display: none;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="datalists">
        <datalist id="rolenamesdatalist"></datalist>
        <datalist id="playernames"></datalist>
    </div>
    <div id="updateWarning"><b>Notiz an mich: Vergiss nicht, den Haken bei Disable Cache zu setzen!<br>Notiz an Dich: Falls Du das hier siehst, rechne bitte mit mehr Fehlern als sonst, während ich hinter den Kulissen einen großen Umbau mache.</b></div>
    <div id="templates">
        <div id="initialView">
            <form>
                <input type="text" autocomplete="off" list="rolenamesdatalist" name="roleName" placeholder="Rollenname" />
                <input type="number" autocomplete="off" name="roleAmount" placeholder="Anzahl" />
                <input type="submit" value="Hinzufügen">
            </form>
            <button onclick="doneWithRoles(this)">Weiter</button>
            <p>Anzahl der Spieler: <span id="totalPlayerAmountIndicator">0</span></p>
            <table id="roleOverview">
                <thead>
                    <th>Name</th>
                    <th>N</th>
                    <th>Entfernen</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="view"></div>
</body>

</html>
